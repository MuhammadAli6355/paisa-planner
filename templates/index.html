<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Paisa Planner</title>
    <style>
        /* Import Poppins Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Background Animation */
        @keyframes gradientBackground {
            0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
            25% { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
            50% { background: linear-gradient(135deg, #84fab0, #8fd3f4); }
            75% { background: linear-gradient(135deg, #cfd9df, #e2ebf0); }
            100% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
        }

        body {
            animation: gradientBackground 10s infinite alternate;
        }

        /* Login Card */
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            color: #333;
            text-align: center;
            position: relative;
            animation: slideIn 1s ease-out;
        }

        /* Card Animation */
        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-card h1 {
            font-size: 28px;
            font-weight: 600;
            color: #ff6f61;
            margin-bottom: 25px;
            animation: fadeInTitle 1.5s ease-in;
        }

        /* Title Animation */
        @keyframes fadeInTitle {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-input {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .form-input label {
            font-size: 14px;
            font-weight: 500;
            color: #ff6f61;
            margin-bottom: 5px;
        }

        .form-input input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-input input:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 8px rgba(255, 111, 97, 0.5);
        }

        .login-card button {
            padding: 12px;
            background: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            outline: none;
        }

        .login-card button:hover {
            background: #ff8364;
            transform: scale(1.05);
        }

        .login-card .register-link {
            margin-top: 15px;
            font-size: 14px;
            font-weight: 400;
        }

        .login-card .register-link a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-card .register-link a:hover {
            color: #ff8364;
        }

        /* Floating Background Dots */
        .floating-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-50px);
                opacity: 0.9;
            }
            100% {
                transform: translateY(0);
                opacity: 0.7;
            }
        }

        .dot:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            top: 30%;
            left: 70%;
            animation-delay: 2s;
        }

        .dot:nth-child(3) {
            top: 50%;
            left: 40%;
            animation-delay: 4s;
        }

        .dot:nth-child(4) {
            top: 70%;
            left: 60%;
            animation-delay: 1s;
        }

        .dot:nth-child(5) {
            top: 90%;
            left: 30%;
            animation-delay: 3s;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-card {
                padding: 20px;
            }

            .login-card h1 {
                font-size: 24px;
            }

            .login-card button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="login-card">
        <h1>Welcome Back</h1>
        <form id="loginForm" method="POST" action="/login">
            <div class="form-input">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-input">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                Don't have an account? <a href="{{ url_for('register') }}">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
